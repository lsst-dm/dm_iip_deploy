defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

ingester:
    FILE_INGEST_REQUEST: CC_FILE_INGEST_REQUEST
    CONSUME_QUEUE: cc_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_cc
    forwarderStagingDirectory: /data/staging/comcam/oods
    baseBrokerAddr: localhost/%2ftest_cc
    butlers: 
        - butler:
            class:
                import : lsst.ctrl.oods.gen2ButlerIngester
                name : Gen2ButlerIngester
            stagingDirectory:  /data/lsstdata/TTS/comcam/oods/butler/staging
            badFileDirectory: /data/lsstdata/TTS/comcam/oods/butler/badfiles
            repoDirectory : /data/lsstdata/TTS/comcam/oods/butler/repo
        - butler:
            instrument: lsst.obs.lsst.LsstComCam
            class:
                import : lsst.ctrl.oods.gen3ButlerIngester
                name : Gen3ButlerIngester
            stagingDirectory : /data/lsstdata/TTS/comcam/oods/gen3butler/raw
            badFileDirectory: /data/lsstdata/TTS/comcam/oods/gen3butler/badfiles
            repoDirectory : /repo/LSSTComCam
            collections:
                - LSSTComCam/raw/all
            scanInterval:
                <<: *interval
                minutes: 1
            filesOlderThan:
                <<: *interval
                days: 30
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 2

cacheCleaner:
    directories:
        - /data/lsstdata/TTS/comcam/oods/butler/repo/raw
        - /data/lsstdata/TTS/comcam/oods/butler/badfiles
        - /data/lsstdata/TTS/comcam/oods/butler/staging
        - /data/lsstdata/TTS/comcam/oods/gen3butler/badfiles
        - /data/lsstdata/TTS/comcam/oods/gen3butler/staging
        - /data/staging/comcam/oods
        - /data/staging/comcam/forwarder
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
