defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

ingester:
    FILE_INGEST_REQUEST: AT_FILE_INGEST_REQUEST
    CONSUME_QUEUE: at_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_at
    forwarderStagingDirectory: /data/staging/auxtel/oods
    baseBrokerAddr: localhost/%2ftest_at
    butlers: 
        - butler:
            instrument: lsst.obs.lsst.Latiss
            class:
                import : lsst.ctrl.oods.gen3ButlerIngester
                name : Gen3ButlerIngester
            stagingDirectory : /data/lsstdata/TTS/auxtel/oods/gen3butler/raw
            badFileDirectory: /data/lsstdata/TTS/auxtel/oods/gen3butler/badfiles
            repoDirectory : /repo/LATISS
            collections:
                - LATISS/raw/all
            scanInterval:
                <<: *interval
                minutes: 1
            filesOlderThan:
                <<: *interval
                days: 30
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 2

cacheCleaner:
    directories:
        - /data/lsstdata/TTS/auxtel/oods/gen3butler/badfiles
        - /data/staging/auxtel/oods
        - /data/staging/auxtel/forwarder
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 31 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
