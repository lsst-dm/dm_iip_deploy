defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

ingester:
    FILE_INGEST_REQUEST: CC_FILE_INGEST_REQUEST
    CONSUME_QUEUE: cc_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_cc
    directories:
        - /data/staging/cc_oods
    baseBrokerAddr: localhost/%2ftest_cc
    badFileDirectory: /data/staging/cc_badfiles
    butler:
        class:
            import : lsst.ctrl.oods.gen2ButlerIngester
            name : Gen2ButlerIngester
        repoDirectory : /data/butler/cc_repo
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    directories:
        - /data/butler/cc_repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
