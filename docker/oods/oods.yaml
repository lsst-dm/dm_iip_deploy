defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

ingester:
    directories:
        - /data/staging/oods
    butler:
        class:
            import : lsst.ctrl.oods.gen2ButlerIngester
            name : Gen2ButlerIngester
        repoDirectory : /data/butler/repo
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    directories:
        - /data/butler/repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
